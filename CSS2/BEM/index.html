<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- use `--` before a modifier of an element -->
    <div class="card card--success">
        <!-- use `__` before elements of a block -->
        <h3 class="card__heading">Saved!</h3>
        <p class="card__desc">Looks like you got a great idea.</p>
        <div class="card__btn">Ok, cool</div>
    </div>
     <div class="card card--error">
        <h3 class="card__heading">Whoops!</h3>
        <p class="card__desc">Something went wrong.</p>
        <div class="card__btn">Try again</div>
    </div>
    
</body>
</html>
